<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form>
            <div>
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="first-name" required>
            </div>
            <div>
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="las-name" required>
            </div>
            <div>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="date">Start date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label>Current occupation: </label>
                <br>
                <div id="occupation">
                    <label for="employed">Employed:</label>
                    <input type="radio" id="employed" name="occupation" required>

                    <label for="unemployed">Unemployed:</label>
                    <input type="radio" id="unemployed" name="occupation" required>

                    <label for="self_employed">Self-employed:</label>
                    <input type="radio" id="self_employed" name="occupation" required>

                    <label for="student">Student:</label>
                    <input type="radio" id="student" name="occupation" required>
                </div>
            </div>
            <button type="button">Submit</button>
        </form>
    </body>
</html>
